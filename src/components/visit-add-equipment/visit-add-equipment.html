<div>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <p>บริษัท</p>
      </ion-col>
      <ion-col>
        <ion-list class="wrap-list">
          <button ion-item (click)="selectOption('customer_group')">
            {{ optionChannelCustomer.customer_group[indexCustomerGroup].name }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <p>ยี่ห้อ</p>
      </ion-col>
      <ion-col>
        <ion-list class="wrap-list">
          <button ion-item (click)="selectOption('customer_channel')">
            {{ optionChannelCustomer.customer_group[indexCustomerGroup].customer_channel[indexCustomerChannel].name }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <p>ประเภท</p>
      </ion-col>
      <ion-col>
        <ion-list class="wrap-list">
          <button ion-item (click)="selectOption('product_category')">
            {{ optionChannelCustomer.product_category[indexProductCategory].name }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <p>จำนวน</p>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="tel" pattern="[0-9]*" placeholder="จำนวน" class="wrap-input" [(ngModel)]="qty"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button class="button-save" (click)="save()">บันทึก</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
