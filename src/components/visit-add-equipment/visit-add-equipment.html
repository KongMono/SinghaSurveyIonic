<div>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <p>บริษัท</p>
      </ion-col>
      <ion-col>
        <ion-list class="wrap-list">
          <button ion-item (click)="selectOption('product_vendor')">
            {{ optionEquipment.data[indexProductVendor].name }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>ยี่ห้อ</p>
      </ion-col>
      <ion-col>
        <ion-list class="wrap-list">
          <button ion-item (click)="selectOption('product_group')">
            {{ optionEquipment.data[indexProductVendor].product_group[indexProductGroup].name }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>ประเภท</p>
      </ion-col>
      <ion-col>
        <ion-list class="wrap-list">
          <button ion-item (click)="selectOption('product')">
            {{ optionEquipment.data[indexProductVendor].product_group[indexProductGroup].product[indexProduct].name }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>จำนวน</p>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="tel" pattern="[0-9]*" placeholder="จำนวน" class="wrap-input" [(ngModel)]="inputVisitAddEquipmentData.qty"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button class="button-save" (click)="save()">บันทึก</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
