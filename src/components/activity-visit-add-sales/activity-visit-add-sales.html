<div>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <p>ยี่ห้อ</p>
      </ion-col>
      <ion-col>
        <ion-list class="wrap-list">
          <button ion-item (click)="selectOption('product_group')">
            {{ optionsSale.product_group[indexProductGroup].name }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>สินค้า</p>
      </ion-col>
      <ion-col>
        <ion-list class="wrap-list">
          <button ion-item (click)="selectOption('product')">
            {{ optionsSale.product_group[indexProductGroup].product[indexProduct].name }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>จำนวน</p>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col col-6>
              <ion-item>
                <ion-input type="tel" pattern="[0-9]*" placeholder="หน่วยใหญ่" class="wrap-input" [(ngModel)]="inputActivityVisitAddSalesData.unit_qty"></ion-input>
              </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-input type="tel" pattern="[0-9]*" placeholder="หน่วยย่อย" class="wrap-input" [(ngModel)]="inputActivityVisitAddSalesData.subunit_qty"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>ราคา</p>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col col-6>
              <ion-item>
                <ion-input type="tel" pattern="[0-9]*" placeholder="หน่วยใหญ่" class="wrap-input" [(ngModel)]="inputActivityVisitAddSalesData.unit_price"></ion-input>
              </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-input type="tel" pattern="[0-9]*" placeholder="หน่วยย่อย" class="wrap-input" [(ngModel)]="inputActivityVisitAddSalesData.subunit_price"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>โปรโมชั่น</p>
      </ion-col>
      <ion-col>
        <ion-list class="wrap-list">
          <button ion-item (click)="selectOption('promotion')">
            {{ optionsSale.promotion[indexPromotion].name }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button class="button-save" (click)="save()">บันทึก</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
