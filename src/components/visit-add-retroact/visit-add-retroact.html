<div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list class="wrap-list">
          <button ion-item (click)="selectOption('product')">
            {{ optionsVisitSale[indexProduct].product_group_name }}
          </button>
        </ion-list>
      </ion-col>
      <ion-col col-auto align="right">
        <button ion-button class="button-add" (click)="add()">เพิ่ม</button>
      </ion-col>
    </ion-row>
    <div *ngFor="let product of retroact; let i = index">
      <ion-row>
        <ion-col>
          <p class="text-product-name">{{product.product_name}}</p>
        </ion-col>
        <ion-col col-auto align="right">
          <ion-icon name="_icon-close" ion-button class="button-remove" (click)="removeListProduct(i)" tappable></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <p>ขาย</p>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input type="tel" pattern="[0-9]*" placeholder="0" class="wrap-input" [(ngModel)]="product.qty"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <p>ซื้อ</p>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input type="tel" pattern="[0-9]*" placeholder="0" class="wrap-input" [(ngModel)]="product.buy"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <p>stock</p>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input type="tel" pattern="[0-9]*" placeholder="0" class="wrap-input" [(ngModel)]="product.stock"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</div>
