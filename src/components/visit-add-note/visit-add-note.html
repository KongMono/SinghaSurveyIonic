<div>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <p>หัวข้อ</p>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="หัวข้อ" class="wrap-input" [(ngModel)]="inputShopAddCallCardData.title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>รายละเอียด</p>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="รายละเอียด" class="wrap-input" [(ngModel)]="inputShopAddCallCardData.detail"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>วันเริ่ม</p>
      </ion-col>
      <ion-col col-9>
        <ion-item class="item-calendar">
          <ion-datetime class="input-date" displayFormat="YYYY-MM-DD" pickerFormat="D MMMM YYYY" [(ngModel)]="inputShopAddCallCardData.start_date"></ion-datetime>
        </ion-item>
        <ion-icon name="_icon-calendar" ion-button class="button-calendar"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>วิธีจัดการ</p>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="วิธีจัดการ" class="wrap-input" [(ngModel)]="inputShopAddCallCardData.howto"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>วันเสร็จ</p>
      </ion-col>
      <ion-col col-9>
        <ion-item class="item-calendar">
          <ion-datetime class="input-date" displayFormat="YYYY-MM-DD" pickerFormat="D MMMM YYYY" [(ngModel)]="inputShopAddCallCardData.end_date"></ion-datetime>
        </ion-item>
        <ion-icon name="_icon-calendar" ion-button class="button-calendar"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <p>สถานะ</p>
      </ion-col>
      <ion-col col-4>
        <ion-item class="item-checkbox">
          <ion-label>ดำเนินการ</ion-label>
          <ion-checkbox [(ngModel)]="inputShopAddCallCardData.status"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item class="item-checkbox">
          <ion-label>แล้วเสร็จ</ion-label>
          <ion-checkbox [(ngModel)]="inputShopAddCallCardData.status"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>รูป</p>
      </ion-col>
      <ion-col>
        <ion-icon name="_icon-plus" ion-button class="button-add-input" (click)="addImage()"></ion-icon>
      </ion-col>
    </ion-row>
    <!-- <ion-row class="row-full-size">
      <ion-col col-12 class="col-sub">
         <img class="image-shop" [src]="endPoint + inputShopAddCallCardData.images">
      </ion-col>
    </ion-row> -->
    <ion-row *ngIf="inputShopAddCallCardData.images.length > 0" style="height: 80px;">
      <ion-scroll scrollX="true" style="width: 100%; height: 80px;">
        <div style="display: flex">
          <!-- <img class="image-shop" src="assets/img/login_logo.png"> -->
          <img *ngFor="let images of inputShopAddCallCardData.images; let i = index" [src]="getImagePath(images)" (click)="viewImage(i)"
            height="80px" width="auto" style="margin: 0 10px;" tappable/>
        </div>
      </ion-scroll>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button class="button-save" (click)="save()">บันทึก</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
