<ion-content class="wrap-overview-shop">
  <p class="text-overview-shop">
    {{ customersCycleData.name }}
    <ion-icon name="_icon-close" ion-button class="button-close" (click)="close()" tappable></ion-icon>
  </p>

  <ion-card class="wrap-card" *ngFor="let visit of customersCycleData.visit">
    <round-progress [current]="visit.percent" [max]="'100'" [color]="'#45ccce'" [background]="'transparent'" [radius]="30" [stroke]="5" class="wrap-round-progress"></round-progress>
    <div class="box-percent">
      <span class="text-percent">{{visit.percent}}%</span>
    </div>
    <p class="text-name">{{visit.name}}</p>
    <p class="text-total">{{visit.total}}</p>
  </ion-card>
</ion-content>
