<ion-content class="wrap-overview-visit">
  <p class="text-overview-visit" style="display: inline-flex;">
    <ion-icon name="_icon-close" ion-button class="button-close" (click)="close()" tappable></ion-icon>
  </p>
  <p class="text-overview-visit">{{ visitCycleData.name }}</p>

  <ion-card class="wrap-card" *ngFor="let visit of visitCycleData.visit">
    <ion-grid class="wrap-grid">
      <ion-row>
        <ion-col col-6>
          <span class="text-name">{{visit.name}}</span>
        </ion-col>
        <ion-col col-6>
          <span class="text-total">{{visit.total}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
