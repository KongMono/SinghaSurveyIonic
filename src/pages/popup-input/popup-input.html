<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="backPage()">
        <ion-icon class="icon-size" name="_icon-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="title">{{title()}}</ion-title>
    <ion-buttons right *ngIf="action != 'boonrawd_new' && action != 'rival_new'">
      <button icon-only style="background-color:#455A64">
        <ion-icon class="icon-size"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right *ngIf="action == 'boonrawd_new' || action == 'rival_new'">
      <button ion-button (click)="save()">บันทึก</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <shop-add-call-card *ngIf="action == 'callcard'" [customerDetailDataInput]="data" [index]="index" (customerDetailDataOutput)="reciveDataFromInput($event)"></shop-add-call-card>
    <shop-add-channel *ngIf="action == 'channels'" [customerDetailDataInput]="data" [option]="option" [index]="index" (customerDetailDataOutput)="reciveDataFromInput($event)"></shop-add-channel>
    <shop-add-contact *ngIf="action == 'contacts'" [customerDetailDataInput]="data" [index]="index" (customerDetailDataOutput)="reciveDataFromInput($event)"></shop-add-contact>
    <shop-add-freezer *ngIf="action == 'freezer'" [customerDetailDataInput]="data" [index]="index" (customerDetailDataOutput)="reciveDataFromInput($event)"></shop-add-freezer>
    <shop-add-pg *ngIf="action == 'pg'" [customerDetailDataInput]="data" [index]="index" (customerDetailDataOutput)="reciveDataFromInput($event)"></shop-add-pg>
    <visit-add-equipment *ngIf="action == 'equipment' || action == 'equipment_activity'" [data]="data" [option]="option" [index]="index" (callbackData)="reciveDataFromInput($event)"></visit-add-equipment>
    <visit-add-note *ngIf="action == 'note'" [data]="data" [index]="index" (callbackData)="reciveDataFromInput($event)"></visit-add-note>
    <visit-add-retroact *ngIf="action == 'boonrawd_new' || action == 'rival_new'" [action]="action" [data]="data" [option]="option" [index]="index" (callbackData)="reciveDataFromInput($event)"></visit-add-retroact>
    <visit-edit-retroact *ngIf="action == 'boonrawd' || action == 'rival'" [action]="action" [data]="data" [index]="index" (callbackData)="reciveDataFromInput($event)"></visit-edit-retroact>
    <activity-visit-add-sales *ngIf="action == 'sales'" [data]="data" [option]="option" [index]="index" (callbackData)="reciveDataFromInput($event)"></activity-visit-add-sales>
</ion-content>
